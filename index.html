<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Amazon Login</title>
</head>
<body>
    <form>
        <h1>Sign In</h1>
        <label>Email(phone or mobile accounts)</label><br>
        <input type="text" id="email" placeholder="Enter Email..."><br>
        <div class="twopws">
            <div class="pw" id="password">Password</div>
            <div class="forgotpw" id="forgotpw"><a href="#">Forgot Password</a>
            </div>
        </div><br>
        <input type="text" id="inputpassword" placeholder="Enter Password"><br>
        <button id="continue">Continue</button>
        <ul>
            <li>
                <p id="help"><a href="#">Need Help?</a></p>
            </li>
        </ul>
    </form>  
    <br>
    <div id="new">
        <div id="leftline"><div id="splitter"></div></div>
        <div id="notaline">  New to Amazon?</div>
        <div id="rightline"><div id="splitter"></div></div>
    </div>
    <br>
    <button id="createbutton">Creat Your Amazon Account</button>
    <br>
    <br>
    <br>
    <hr>

    <div class="bottomall">
        <div class="bottom-3">
            <a href="#" class="tiny">Conditions of use</a>
            <a href="#" class="tiny">Privacy Policy</a>
            <a href="#" class="tiny">Help</a>
        </div> 
        <p id="copyright">&copy; 1996-2020, Amazon.com,Inc or It's affiliates </p>
    </div>
    
    
</body>
</html>
